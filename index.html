<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New World Luck Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="p-4 bg-gray-800 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold">‚öîÔ∏è New World Luck Explorer</h1>
    <nav>
      <a href="#" class="px-3 hover:text-yellow-400">Items</a>
      <a href="#" class="px-3 hover:text-yellow-400">Loot Explorer</a>
      <a href="#" class="px-3 hover:text-yellow-400">Luck Simulator</a>
    </nav>
  </header>

  <main class="p-6">
    <!-- Search -->
    <div class="mb-4">
      <input id="searchBox" type="text" placeholder="üîç Rechercher un item..."
        class="w-full p-2 rounded text-black">
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="table-auto w-full border-collapse border border-gray-700">
        <thead>
          <tr class="bg-gray-700">
            <th class="p-2 border border-gray-600">Icon</th>
            <th class="p-2 border border-gray-600">ItemID</th>
            <th class="p-2 border border-gray-600">Name</th>
            <th class="p-2 border border-gray-600">Type</th>
            <th class="p-2 border border-gray-600">Tier</th>
          </tr>
        </thead>
        <tbody id="itemsTable"></tbody>
      </table>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
